label.what.is.this.site.about=Vad handlar den h\u00E4r sajten om?
paragraph.what.is.this.site.about=Den h\u00E4r sajten introducerar dig till "Monty Hall-problemet" och l\u00E5ter dig utf\u00F6ra simuleringar som demonstrerar dess (icke-intuitiva) l\u00F6sning.
heading.what.is.the.monty.hall.problem=Vad \u00E4r Monty Hall-problemet?
paragraph1.what.is.the.monty.hall.problem=Monty Hall-problemet \u00E4r en tanken\u00F6t i form av ett sannolikhets-problem, l\u00F6st baserat p\u00E5 den amerikanska tv-showen "Let's Make a Deal" och ben\u00E4mnt efter dess ursprungliga programv\u00E4rd, Monty Hall. Problemet blev ursprungligen framst\u00E4llt i ett brev fr\u00E5n Steve Selvin till tidningen "The American Statistician" \u00E5r 1975. Det blev  k\u00E4nt som en fr\u00E5ga ur ett l\u00E4sarbrev citerat i Marilyn vos Savants kolumn "Ask Marilyn" (sv. "Fr\u00E5ga Marilyn") i magasinet "Parade" \u00E5r 1990\:
quote.of.readers.question.in.parade.magazine=Antag att du \u00E4r med i en spelshow, och du ombeds v\u00E4lja en av tre d\u00F6rrar\: Bakom en d\u00F6rr finns en bil, bakom de andra finns det getter. Du v\u00E4ljer en d\u00F6rr, s\u00E4g nr. 1, och programv\u00E4rden, som vet vad som finns bakom d\u00F6rrarna, \u00F6ppnar en annan d\u00F6rr, s\u00E4g nr. 3, som har en get. Sedan s\u00E4ger han till dig, "Vill du v\u00E4lja d\u00F6rr nr. 2?" \u00C4r det till din f\u00F6rdel att \u00E4ndra ditt val?
paragraph2.what.is.the.monty.hall.problem=Vos Savants svar var att den t\u00E4vlande skulle byta till den andra d\u00F6rren. Under standardantagandena har t\u00E4vlande som byter 2/3 chans att vinna bilen, medan t\u00E4vlande som h\u00E5ller fast vid sitt val endast har 1/3 chans.
what.can.i.do.on.this.site=Hur kan jag experimentera med Monty Hall-problemet p\u00E5 den h\u00E4r sajten?
bullet.about.simulation.tab=I fliken "Simulering" kan du k\u00F6ra simuleringar av "Let's Make a Deal"-showen och sj\u00E4lv se vilken strategi som ger b\u00E4st chans att vinna bilen.
