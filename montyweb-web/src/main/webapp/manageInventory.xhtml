<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

     <f:view>
         <h:link value="Back to main menu" outcome="index.xhtml"/>
         <h:dataTable var="inventoryLine" value="#{inventoryBean.inventoryLines}" border="1">
             <h:column>
                 <f:facet name="header">ID</f:facet>
                 #{inventoryLine.product.id}
             </h:column>
             <h:column>
                 <f:facet name="header">Name</f:facet>
                 #{inventoryLine.product.name}
             </h:column>
             <h:column>
                 <f:facet name="header"># Items</f:facet>
                 #{inventoryLine.productCount}
             </h:column>
         </h:dataTable>
     </f:view>

</html>
