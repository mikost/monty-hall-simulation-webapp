<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head></h:head> 
<h:body> 
	<h:outputText value="The simulation was run #{simulationFormBean.simulationResult.numberOfRuns} times."/>
	<h:dataTable var="contestantResult" value="#{simulationFormBean.simulationResult.contestantResults}">
		<h:column>Using the &quot;#{contestantResult.showContestant.description}&quot;, the contestant won #{contestantResult.timesWon} times.</h:column>
	</h:dataTable>
	<p><h:outputLink value="simulationForm.jsf">Back to simulation form</h:outputLink></p>
</h:body> 
</html>
